		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/preliva_hranu.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="index.html">
					<span class="login100-form-title p-b-59">
						Registruj se
					</span>

					<div class="wrap-input100 validate-input" data-validate="Ime je obavezno">
						<span class="label-input100">Ime i prezime</span>
						<input class="input100" type="text" name="name" placeholder="Ime..." id="ime-reg">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Unesite ispravan email, npr: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email..." id="email-reg">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Korisnicko ime mora biti uneto i jedinstveno">
						<span class="label-input100">Korisnicko ime</span>
						<input class="input100" type="text" name="username" placeholder="Korisnicko ime..." id="korIme-reg">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Mora sadrzati min 6 karakterai 1 broj, veliko i malo slovo">
						<span class="label-input100">Lozinka</span>
						<input class="input100" type="text" name="pass" placeholder="*************" id="lozinka-reg">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Mora biti identicna kao lozinka">
						<span class="label-input100">Ponovi lozinku</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************" id="potvrda-reg">
						<span class="focus-input100"></span>
					</div>


					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Registruj se
							</button>

						</div>
						<a id="prelazak" href="login.html" id="pp" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" >
							Logovanje
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
